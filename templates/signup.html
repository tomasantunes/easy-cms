			<div class="signup">
				<form action="/add_user" method="post">
					<h2>Sign up</h2>
					<label>Username</label>
					<input id="register-user-input" type="text" name="username">
					<label>E-Mail</label>
					<input id="register-email-input" type="text" name="email">
					<label>Password</label>
					<input id="register-password-input" type="password" name="password">
					<br>
					<div class="row" style="text-align: center;">
						<button type="submit" id="register-btn">Submit</button>
					</div>
					<div class="row" style="text-align: center;">
						<a href="/admin">Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
